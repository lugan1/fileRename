name: Daily Commit

on:
  schedule:
    - cron: '0 15 * * *' # 한국 자정 (UTC 기준 15시)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Git config
        run: |
          git config --global user.name "이후기"
          git config --global user.email "lugan@naver.com"

      - name: Create a dummy commit
        run: |
          date > auto_commit.txt
          git add auto_commit.txt
          git commit -m "🌱 Daily commit: $(date)"
          git push origin main
