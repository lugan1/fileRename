name: Release Build & Deploy

on:
  push:
    branches:
      - main
      - 'release/**' # release/1.0 같은 브랜치도 포함됨

jobs:
  build-release:
    runs-on: ubuntu-latest

    # 🔧 [여기 추가] GitHub Release 등에 필요한 쓰기 권한
    permissions:
      contents: write

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: 🧱 Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: ✅ Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: ⚙️ Run Gradle releaseAll
        run: ./gradlew releaseAll

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
