name: Release Build & Deploy

on:
  push:
    branches:
      - main
      - 'release/**' # release/1.0 ê°™ì€ ë¸Œëœì¹˜ë„ í¬í•¨ë¨

jobs:
  build-release:
    runs-on: ubuntu-latest

    # ğŸ”§ [ì—¬ê¸° ì¶”ê°€] GitHub Release ë“±ì— í•„ìš”í•œ ì“°ê¸° ê¶Œí•œ
    permissions:
      contents: write

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'

      - name: ğŸ§± Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: âœ… Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: âš™ï¸ Run Gradle releaseAll
        run: ./gradlew releaseAll

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
